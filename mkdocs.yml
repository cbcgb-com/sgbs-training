site_name: Essays on Data Science
nav:
  - Home: index.md

theme:
  name: 'material'
  palette:
    primary: 'light blue'
    accent: 'light blue'
  logo:
    icon: 'library_books'

plugins:
  - search

# Taken from here: https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
markdown_extensions:
  - codehilite
  # - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

google_analytics:
  - 'UA-12498603-3'
  - 'auto'

